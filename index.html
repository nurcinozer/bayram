<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevdiklerinize bayram mesajı</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&subset=latin,latin-ext&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white text-center">

    <div class="container">
        <div class="row justify-content-center my-5">
            <h1>✨🌛🌟 Sevdiklerinize bayram mesajı ✨🌛🌟</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12">
                <blockquote class="stacked">
                    <p id="message-js" class="message-display">
                        Damağınızı, ruhunuzu ve çevrenizi tatlandıran, mutlu, umutlu, bereketli bir bayram dileriz.
                    </p>
                </blockquote>
            </div>
        </div>

        <div class="row buttons my-4">
            <div class="col-sm-6">
                <button class="stacked-btn" onClick="copyToClipboard('message-js')">📋 Mesajı kopyala</button>
            </div>
            <div class="col-sm-6">
                <button id="message-btn" class="stacked-btn">🔁 Yeni bayram mesajı</button>
            </div>
        </div>

    </div>

    <script src="main.js " type="text/javascript"></script>
</body>

</html>
